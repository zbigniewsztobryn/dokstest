{{ define "main" }}
<div class="row justify-content-center">
  <div class="col-md-12 col-lg-10 col-xl-8">

    <article>
      <div class="blog-header">
        <h1>{{ .Title }}</h1>
        {{ partial "main/blog-meta.html" . }}


        </div>



      <p class="lead">{{ .Params.lead | safeHTML }}</p>

      <p class="content">{{ .Params.content | safeHTML }}</p>

      {{ .Content }}

    </article>

  </div>
</div>



{{ end }}
